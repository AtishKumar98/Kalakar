<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>KALAKAR</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
      .main_section{
        height: 100vh;
        background-color: rgb(240, 110, 190);
        display: flex;
        flex-direction: row;
      }

      .slogan_div{
        width: 70%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white; 
        flex-direction: column;
      }
      .registration_div{
        width: 30%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: aliceblue;
      }
      .reg_card{
        height: 70vh;
        width: 80%;
        border-radius: 15px;
        font-size: 100%;
        border: 1px solid rgb(240, 110, 190);
        padding: 5%;
      margin-top: 20%;
      }
      .reg_card h1{
        font-size: 150%;
        font-weight: 500;
        font-family: 'Poppins', sans-serif;
      }
      .subtitle{
        font-size: 150%;
        font-weight: 500;
        font-family: 'Poppins', sans-serif;
      }
      .title{
        font-size: 450%;
        font-family: 'Poppins', sans-serif;
        font-weight: 500;
        letter-spacing: 3px;
        text-transform: uppercase;
      }
      .btn{
        width: 100%;
      }
      .reg_title_logo{
        color: rgb(240, 110, 190);
      }
    </style>
  </head>
  <body>
   
<section class = 'main_section'>
<div class="slogan_div">
  <div class="subtitle"><i>India's Own Artist Perform</i></div>
  <div class="title">Launching Soon</div>
</div>
<div class="registration_div">
  <div class="reg_title_logo">Kalakar Bussines</div>
  <div class="reg_title">Register Now</div>
  <div class="card reg_card">
    <h1>Registration</h1>
    <form method = 'POST' class="row g-3 m-2 mx-4" novalidate>{% csrf_token %}
      <input class="form-control" type="text" placeholder="Enter Your Full Name" aria-label=".form-control-lg example">
      <input class="form-control" type="text" placeholder="Choose Kalakar" aria-label=".form-control-lg example">
      <input class="form-control" type="text" placeholder="Enter Business Name" aria-label=".form-control-lg example">
      <input class="form-control" type="text" placeholder="Enter Your City" aria-label=".form-control-lg example">
      <input class="form-control" type="text" placeholder="Enter Pincode" aria-label=".form-control-lg example">
      <input class="form-control" type="text" placeholder="Enter Phone Number" aria-label=".form-control-lg example">
      <input class="form-control" type="text" placeholder="Enter Your Password" aria-label=".form-control-lg example">
      <input class="form-control" type="text" placeholder="Confirm Your Password" aria-label=".form-control-lg example">
      <button type="submit" class="btn btn-dark" name="registration">Register</button>
    </form>
  </div>
</div>
</section>
  

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
