      .main_section{

      .slogan_div{
        width: 70%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;

        flex-direction: column;
      }
      .registration_div{
        width: 30%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: aliceblue;
      }
      .reg_card{
        height: 30%;
        width: 80%;
        border-radius: 15px;
        font-size: 100%;
        border: 1px solid rgb(240, 110, 190);
        padding: 5%;
      margin-top: 20%;
      }
      .reg_card h1{
        font-size: 150%;

        font-family: 'Poppins', sans-serif;
      }
      .subtitle{
        font-size: 150%;
        font-weight: 500;
        font-family: 'Poppins', sans-serif;
      }
      .title{
        font-size: 450%;
        font-family: 'Poppins', sans-serif;
        font-weight: 500;
        letter-spacing: 3px;
        text-transform: uppercase;
      }
      .btn{
        width: 100%;
       
      }
      .reg_title_logo{
        color: rgb(240, 110, 190);
      }

      .main_logo{

      .reg_title{
        color: rgb(240, 110, 190);
        display: flex;
        font-size: 180%;
        font-family: 'Poppins', sans-serif;
        justify-content: center;
        align-items: center;
        margin-top: 2%;
      }
      .reg_title b{
        margin-right: 5px;
        text-transform: uppercase;
        font-weight: 900;
      }
      .reg_title p {
        color: black;
        font-weight: 700;
        font-size: 80%;
        margin-top: 1%;
        font-style: italic;
      }
      .reg_title_logo img{
        width: 100%;
        height: auto;
      }
